<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con un script</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <script src=script.js></script>
    <form action="">
        <p>Nombre:</p>
        <input type="text" class="campo"> <br>

        <p>E-mail:</p>
        <input type="email" class="campo"> <br>

        <p>Telefono:</p>
        <input type="tel" class="campo"> <br>

        <p>Asunto:</p>
        <input type="text" class="campo"> <br>

        <p>Mensaje:</p>
        <textarea class="campo"></textarea> <br>

        <p class="center-content">
            <input type="submit" class="boton" value="Enviar">
        </p>
    </form>
</body>
</html>
